name: Build AuraSetup

on:
  push:
    branches: [ main ]
    paths:
      - 'installer/**'
      - '.github/workflows/build_installer.yml'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc
          
      - name: Install Inno Setup
        run: choco install innosetup -y --no-progress
        
      - name: Build binaries
        run: |
          cargo build --release --target x86_64-pc-windows-msvc
          mkdir -p target/release
          copy target\x86_64-pc-windows-msvc\release\*.exe target\release\
          
      - name: Compile installer
        working-directory: ./installer
        run: iscc AuraSetup.iss
        
      - name: Upload artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: AuraSetup
          path: installer/Output/AuraSetup.exe
          
      - name: Notify success
        if: success()
        run: echo "Build succeeded!"
        
      - name: Notify failure
        if: failure()
        run: echo "Build failed!" && exit 1
