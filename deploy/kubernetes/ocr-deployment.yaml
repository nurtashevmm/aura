apiVersion: apps/v1
kind: Deployment
metadata:
  name: aura-ocr
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aura-ocr
  template:
    metadata:
      labels:
        app: aura-ocr
    spec:
      containers:
      - name: ocr
        image: aura-ocr:latest
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
        livenessProbe:
          exec:
            command: ["/bin/sh", "/app/healthcheck.sh"]
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command: ["/bin/sh", "/app/healthcheck.sh"]
          initialDelaySeconds: 5
          periodSeconds: 10
